version: 2.1

orbs:
  codecov: codecov/codecov@1.2.5

jobs:
  test:
    docker:
      - image: circleci/golang:1.16
    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    steps:
      - checkout
      - run: make test
      - run: make coverage
      - codecov/upload

workflows:
  main:
    jobs:
      - test:
          context: liftplan
